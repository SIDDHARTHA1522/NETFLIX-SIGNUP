<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Netflix Login Page</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>

<nav class="form-1" >
  <a href="https://siddharthatripathyportfolio.netlify.app/"><img src="https://tinyurl.com/netflixsvglogo" alt="logo"></a>
</nav>
<div class="form-wrapper">
  <h2 class="form">Sign In</h2>
  <form action="#">
    <div class="form-control">
      <input type="text" required>
      <label>Username or phone number</label>
    </div>
    <div class="form-control">
      <input type="password" required>
      <label>Enter your Password</label>
    </div>
    <button type="submit">Sign In</button>
    <div class="form-help">
      <div class="remember-me">
        <input type="checkbox" id="remember-me">
        <label for="remember-me">Remember me</label>
      </div>
      <a href="#">Need help?</a>
    </div>
  </form>
  <p>New to Netflix? <a href="#">Sign up now</a></p>
  <small>
    <a href="https://siddharthatripathyportfolio.netlify.app/">Siddhartha Tripathy</a>
  </small>
</div>
